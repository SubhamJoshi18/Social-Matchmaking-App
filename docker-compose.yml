version: '3.8'
services:


  flask-app:
    build:
      context: ./flask-backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./flask-backend/.env
    depends_on:
      - mongo
    
  model-service:
      build:
        context: ./model-service
        dockerfile: Dockerfile
      depends_on:
        - flask-app
        - mongo

  node-app:
    build:
      context: ./node-backend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - ./node-backend/.env
    depends_on:
      - mongo

  mongo:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
  
  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.2
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch


volumes:
  mongo-data:
