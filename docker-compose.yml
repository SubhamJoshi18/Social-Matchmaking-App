version: '3.8'
services:

  node-app:
    build:
      context: ./node-backend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - ./node-backend/.env
    depends_on:
      - mongo

  mongo:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
  

volumes:
  mongo-data:
